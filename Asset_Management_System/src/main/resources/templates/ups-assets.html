<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
	
<head>
<meta charset="UTF-8">
<title>Computer Assets</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row justify-content-center mx-0 my-0">
				<div class="col-lg-12 card" style="padding: 50px; margin-top: 50px;">
					<div class="row">
						<div class="col-lg-9">
							<br />
							<h3 style="text-shadow: 2px 2px lightgray;">
								<i class="fas fa-car-battery"></i>
							</h3>
						</div>
						<div class="col-lg-3" style="text-align: right;">
						<img src="/img/_AIIMS Green Logo.png" alt="AIIMS"
											class="custom-img-size" />
							<h4><span th:text="${department}"></span></h4>
								
						</div>
					</div>
					<br />
					<div
						class="tab-pane fade show active table-responsive table-striped"
						id="pc" role="tabpanel" aria-labelledby="pc-tab">
						<table id="viewups" 
							class="table table-striped table-bordered table-active  display "
							style="font-size: 12px;">
				<thead>
					<tr>
						<th>SNo.</th>
						<th>Dept.</th>
						<th>Location</th>
						<th>Emp.name</th>
						<th>UPS Name</th>
						<th>Serial No.</th>
						<th>BetteryType</th>
						<th>BetteryCapacity</th>
						<th>Purchase Year</th>
						<th th:if="${user.role == 'ROLE_USER'}">ACTION</th>
					</tr>
				</thead>
				<tbody>
				    <tr th:each="asset , index :${upsAssets}">
					<td th:text="${index.index + 1}"></td>
						<td th:text="${asset.department}"></td>
						<td th:text="${asset.floorNo}"></td>
						<td th:text="${asset.username}"></td>
						<td th:text="${asset.ups_name}"></td>
						
						<td th:text="${asset.serialNumber}"></td>
						<td th:text="${asset.batterytype}"></td>
						<td th:text="${asset.capacity}"></td>
						<td th:text="${asset.yearOfPurchase}"></td>
						
						<td th:if="${user.role == 'ROLE_USER'}"><a class="btn btn-primary btn-sm" ><i class="fas fa-pen-fancy"></i></a>
									<a th:id="${asset.id}" class="btn btn-danger btn-sm"
										th:onclick="deleteups(id)"><i class="fas fa-trash-alt"></i></a>
						
						</td>
					
				</tr>
			</tbody>
			</table>
		</div>
		</div>
		</div>
        </div>
	</section>
</body>
</html>
