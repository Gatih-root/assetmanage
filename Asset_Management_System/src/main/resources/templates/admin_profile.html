<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>

<body>
	<section>
		<div class="container">
			<div class="row justify-content-center mx-0 my-0">
				<div class="col-lg-12 card" style="padding: 50px; margin-top: 50px;">
					<div class="row">
						<div class="col-lg-9">
							<br />
							<h3 style="text-shadow: 2px 2px lightgray;">
								<i class="fas fa-users"></i>
							</h3>
						</div>
						<div class="col-lg-3" style="text-align: right;">

							<h6>AIIMS, Delhi</h6>
						</div>
					</div>

					<div
						class="tab-pane fade show active table-responsive table-striped"
						role="tabpanel" aria-labelledby="pc-tab">

						<table id="employee"
							class="table table-striped table-responsive-md">
							<thead>
								<tr>
									<th>Sr</th>
									<th>Employee Name</th>
									<th>Email</th>
									<th>Userid</th>
									<th>Contact</th>
									<th>Department</th>
									<th>Action</th>
									<th>Status</th>

								</tr>
							</thead>
							<tbody>
								<tr th:each="e,index:${employees}">
									<td th:text="${index.index+1}"></td>
									<td th:text="${e.username}"></td>
									<td th:text="${e.email}"></td>
									<td th:text="${e.userid}"></td>
									<td th:text="${e.mobileNo}"></td>
									<td th:text="${e.department}"></td>
									<td><a th:href="'/admin/Update/' + ${e.id}"
										class="btn btn-primary"><i class="fas fa-pen-fancy"></i></a> <a
										th:id="${e.id}" class="btn btn-danger"
										th:onclick="confirmDelete(id)"><i class="fas fa-trash-alt"></i></a>
									</td>
									<td><a  th:id="${e.id}"
										th:if="${e.status=='DISABELED'}" class="btn btn-danger"
										onclick="confimUnblock(id)">DISABLE</a> <a
										th:id="${e.id}" th:if="${e.status=='ACTIVE'}"
										class="btn btn-success" onclick="confimBlock(id)">ACTIVE</a> 
										 <a th:id="${e.id}" th:unless="${e.status}" class="btn btn-warning">Pending</a>
									</td>



								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		

	</section>

</body>

</html>
