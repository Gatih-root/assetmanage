<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">

						<div class="card-header text-center fs-4">Add Employe</div>


						<th:block th:if="${session.msg}">
							<p class="text-center text-success fs-4">[[${session.msg}]]</p>
							<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>

						</th:block>

						<div class="card-body">
							<form action="saveUser" method="post">
								<div class="mb-3">
									<label>Enter Full Name</label> <input type="text" name="name" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="email" class="form-control">
								</div>

								<div class="mb-3">
									<label>Enter Mobile Number</label> <input type="number" name="mobileNo"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Enter Password</label> <input type="text" name="password"
										class="form-control">
								</div>

								<!--<div class="mb-3">
									<select th:field="*{percentage}">
										<option th:each="i : ${#numbers.sequence(0, 100)}" th:value="${i}"
											th:text="${i}">
										</option>
									</select>
								</div>-->

								<div class="mb-3">
									<select>
										<option value="apple">Apple</option>
										<option value="banana">Banana</option>
										<option value="orange">Orange</option>
										<option value="pear">Pear</option>
									</select>
								</div>
								<button class="btn btn-primary col-md-12">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
		<div></div>

	</section>
</body>

</html>
