<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register Page</div>


						<th:block th:if="${session.msg}">
							<p class="text-center text-success fs-4">[[${session.msg}]]</p>
							<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>

						</th:block>

						<div class="card-body">
							<form action="saveUser" method="post">
								<div class="mb-3">
									<label>Enter FullName</label> <input type="text"
										name="username" class="form-control" required>
								</div>
								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="email"
										class="form-control" required>
								</div>
								<div class="mb-3">
									<label>Mobile no</label> <input type="number" name="mobileNo"
										class="form-control" required>
								</div>

								<div class="mb-3">
									<label>userId</label> <input type="text" name="userid"
										class="form-control" required>
								</div>

								<div class="mb-3">
									<label>department</label> <select class="form-control"
										id="department" name="department">
										<option value="select">Select Department</option>
										<option th:each="dept : ${departments}"
											th:value="${dept.department}" th:text="${dept.department}"></option>
									</select>
								</div>

								<!--									<label>Enter Password</label> <input type="password"-->
								<!--										name="password" class="form-control">-->
								<!--								</div>-->

								<button class="btn btn-primary col-md-12">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>





	</section>
</body>

</html>
