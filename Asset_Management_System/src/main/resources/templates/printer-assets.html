<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>UPS Assets</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row justify-content-center mx-0 my-0">
				<div class="col-lg-12 card" style="padding: 50px; margin-top: 50px;">
					<div class="row">
						<div class="col-lg-9">
							<br />
							<h3 style="text-shadow: 2px 2px lightgray;">
								<i class="fas fa-print"></i>
							</h3>
						</div>
						<div class="col-lg-3" style="text-align: right;">
							<img src="/img/_AIIMS Green Logo.png" alt="AIIMS"
								class="custom-img-size" />
							<h4>
								<span th:text="${department}"></span>
							</h4>

						</div>
					</div>
					<br />
					<div
						class="tab-pane fade show active table-responsive table-striped"
						id="pc" role="tabpanel" aria-labelledby="pc-tab">
						<table id="viewprinter"
							class="table table-striped table-bordered table-active  display "
							style="font-size: 12px;">
							<thead>
								<tr>
									<th>SNo.</th>
									<th>Dept.</th>
									<th>Location</th>
									<th>Emp.name</th>
									<th>Printer Name</th>
									<th>Serial No.</th>
									<th>Manufacturer</th>
									<th>Model</th>
									<th>SerialNo.</th>
									<th>IP Address</th>
									<th th:if="${user.role == 'ROLE_USER'}">ACTION</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="asset , index :${printerAssets}">
									<td th:text="${index.index + 1}"></td>
									<td th:text="${asset.department}"></td>
									<td th:text="${asset.floorNo}"></td>
									<td th:text="${asset.username}"></td>
									<td th:text="${asset.printer_name}"></td>
									<td th:text="${asset.serialNumber}"></td>
									<td th:text="${asset.manufacturer}"></td>
									<td th:text="${asset.model}"></td>
									<td th:text="${asset.serialNumber}"></td>
									<td th:text="${asset.ipAddress}"></td>
									<td th:if="${user.role == 'ROLE_USER'}"><a
										class="btn btn-primary btn-sm"><i
											class="fas fa-pen-fancy"></i></a> <a th:id="${asset.id}"
										class="btn btn-danger btn-sm" th:onclick="deleteprint(id)"><i
											class="fas fa-trash-alt"></i></a></td>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
