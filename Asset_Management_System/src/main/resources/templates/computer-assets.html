<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Computer Assets</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row justify-content-center mx-0 my-0">
				<div class="col-lg-12 card" style="padding: 50px; margin-top: 50px;">
					<div class="row">
						<div class="col-lg-9">
							<br />
							<h3 style="text-shadow: 2px 2px lightgray;">
								<i class="fas fa-laptop-code"></i>
							</h3>
						</div>
						<div class="col-lg-3" style="text-align: right;">
							<img src="/img/_AIIMS Green Logo.png" alt="AIIMS"
								class="custom-img-size" />
							<h4>
								<span th:text="${department}"></span>
							</h4>

						</div>
					</div>
					<br />
					<div
						class="tab-pane fade show active table-responsive table-striped"
						id="pc" role="tabpanel" aria-labelledby="pc-tab">
						<table id="viewcomp"
							class="table table-striped table-responsive-md"
							style="font-size: 12px;">
							<thead>
								<tr>
									<th>SNo.</th>
									<th>Dept.</th>
									<th>Location</th>
									<th>Emp.name</th>
									<th>Computer Name</th>
									<th>IP</th>
									<th>MAC</th>
									<th>Serial No.</th>
									<th>Make/Model No</th>
									<th>CPU Gen</th>
									<th>CPU Type</th>
									<th>RAM</th>
									<th>OS</th>
									<th>OS Activate</th>
									<th>AIIMS LAN</th>
									<th>AIIMS Internet</th>
									<th>MTNL/Other Connections</th>
									<th>Access CII Aplications</th>
									<th>E-Office Access</th>
									<th>EDR</th>
									<th>USB</th>
									<th>External Devices</th>
									<th th:if="${user.role == 'ROLE_USER'}">ACTION</th>

								</tr>
							</thead>
							<tbody>
								<tr th:each="asset, index : ${computerAssets}">
									<td th:text="${index.index + 1}"></td>
									<td th:text="${asset.department}"></td>
									<td th:text="${asset.floorNo}"></td>
									<td th:text="${asset.username}"></td>
									<td th:text="${asset.computer_name}"></td>
									<td th:text="${asset.endPointIp}"></td>
									<td th:text="${asset.mac}"></td>
									<td th:text="${asset.serialNumber}"></td>
									<td th:text="${asset.makeModelSerialNoValue}"></td>
									<td th:text="${asset.cpu_generation}"></td>
									<td th:text="${asset.cpu_type}"></td>
									<td th:text="${asset.cpu_ram}"></td>
									<td th:text="${asset.os}"></td>
									<td th:text="${asset.os_activated}"></td>
									<td th:text="${asset.aiimsLAN}"></td>
									<td th:text="${asset.aiimsInternet}"></td>
									<td th:text="${asset.mtnlConnection}"></td>
									<td th:text="${asset.ciiApplication}"></td>
									<td th:text="${asset.eofficeAccess}"></td>
									<td th:text="${asset.edrInstalled}"></td>
									<td th:text="${asset.usbAllowed}"></td>
									<td></td>
									<td th:if="${user.role == 'ROLE_USER'}"><a th:href="'updatecomp' + ${asset.id}"
										class="btn btn-primary btn-sm"><i
											class="fas fa-pen-fancy"></i></a> <a th:id="${asset.id}"
										class="btn btn-danger btn-sm" th:onclick="deletecomp(id)"><i
											class="fas fa-trash-alt"></i></a></td>
									<!-- Add more columns as needed -->
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
