<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Computer Assets</title>
</head>
<body>
    <h1>Computer Assets</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <!-- Add more columns as needed -->
        </tr>
        <tr th:each="asset : ${computerAssets}">
            <td th:text="${asset.id}"></td>
            <td th:text="${asset.computer_name}"></td>
            <!-- Add more columns as needed -->
        </tr>
    </table>
</body>
</html>
