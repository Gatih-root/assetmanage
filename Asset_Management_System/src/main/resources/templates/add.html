<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>

<body>
	<section>
		<div class="container">
			<div class="row justify-content-center mx-0 my-0">
				<div class="col-lg-12 card" style="padding: 50px; margin-top: 50px;">
					<div class="row">
						<div class="col-lg-9">
							<br />
						</div>
						<div class="container p-3">
							<div class="row">
								<div class="col-md-6 offset-md-3">


									<div class="card-body">

										<table>
											<tr>
												<form class="form-inline" action="add_department"
													method="post">
													<div class="mb-3">

														<td><input type="text" name="department"
															class="form-control" placeholder="Add Department"></td>

														<td><button class="btn btn-primary">Submit</button></td>
													</div>

												</form>
											</tr>
										</table>

									</div>

								</div>

							</div>
						</div>
						<div align="center">
							<table class="table">
								<thead>
									<tr>
										<th>Sr</th>

										<th>Department</th>
										<th>Actions</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="a,index:${departments}">
										<td th:text="${index.index+1}"></td>
										<td th:text="${a.department}"></td>
										<td><a th:href="'/admin/update_department/' + ${a.id}"
											class="btn btn-primary"><i class="fas fa-pen-fancy"></i></a>
											<a th:href="'/admin/department_delete/' + ${a.id}"
											class="btn btn-danger"><i class="fas fa-trash-alt"></i></a></td>

									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
